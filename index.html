<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Demo Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            width: 100%;
            text-align: center;
        }
        main {
            background: white;
            padding: 2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            text-align: center;
        }
        footer {
            margin-top: auto;
            background-color: #4CAF50;
            color: white;
            padding: 1em 0;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Demo Page</h1>
    </header>
    <main>
        <h2>This is a simple HTML demo page</h2>
        <p>Hello! This page is a basic example of an HTML document structure.</p>
        <p>Feel free to modify and expand it as needed.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Demo Page</p>
    </footer>
</body>
</html>
